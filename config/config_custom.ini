[GLOBALS]
# loss can be either cross_entropy or MSE
loss: cross_entropy
batch_size: 4
epochs: 1
verbose: true

# weight regularization
wreg: 0.005
# wrt: L1 | L2 | none
wrt: L2


# layer activation function available options: sigmoid | tanh | relu | linear
[LAYERS]
# format: size - activation - learning rate
i: 400 - none - none
1: 50 - tanh - 0.04
o: 4 - softmax - 0.001


[DATA]
image_size: 20
centered: false
noise_rate: 0.05
number_of_images: 20
flatten: true
# share test = 1 - train - validate
share_train: 0.8
share_validate: 0.05